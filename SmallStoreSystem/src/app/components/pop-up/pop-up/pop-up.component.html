<h1 mat-dialog-title> Edit Selected Product</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline" style="padding-top:10px">
            <mat-label>Product name</mat-label>
            <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product type</mat-label>
            <input formControlName="type" matInput placeholder="Type">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Product">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product quantity</mat-label>
            <input formControlName="quantity" matInput type="number" placeholder="Quantity">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="editProduct()">Save</button>
</div>
